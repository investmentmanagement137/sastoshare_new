name: Daily Mutual Fund Scraper

on:
  push:
    branches: [ "main", "master" ]
  schedule:
    # Runs at 6 PM Nepal Time every day
    # 6:00 PM NPT (UTC+5:45) = 12:15 PM UTC.
    - cron: '15 12 * * *'
  workflow_dispatch: # Allows manual run

jobs:
  scrape:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        playwright install chromium
        
    - name: Run Scraper
      env:
        SUPABASE_ACCESS_KEY_ID: ${{ secrets.SUPABASE_ACCESS_KEY_ID }}
        SUPABASE_SECRET_ACCESS_KEY: ${{ secrets.SUPABASE_SECRET_ACCESS_KEY }}
      run: python main_scraper.py --task daily
      
    - name: Upload Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: mutual-fund-data
        path: "*.csv"
        retention-days: 5

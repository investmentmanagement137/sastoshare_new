name: Detailed Mutual Fund Holdings Scraper

on:
  schedule:
    # Runs at 6 PM Nepal Time every 2 days
    # "*/2" in the day-of-month field means every 2 days.
    - cron: '15 12 */2 * *'
  workflow_dispatch: # Allows manual run

jobs:
  scrape_detailed:
    runs-on: ubuntu-latest
    timeout-minutes: 45 # Allow extra time for rate-limited detailed scraping
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        playwright install chromium
        
    - name: Run Detailed Scraper
      env:
        SUPABASE_ACCESS_KEY_ID: ${{ secrets.SUPABASE_ACCESS_KEY_ID }}
        SUPABASE_SECRET_ACCESS_KEY: ${{ secrets.SUPABASE_SECRET_ACCESS_KEY }}
      run: python main_scraper.py --task detailed
      
    - name: Upload Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: detailed-holdings-data
        path: "*.csv"
        retention-days: 5
